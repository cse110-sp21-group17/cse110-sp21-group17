<!DOCTYPE html>
<html>
    <head>
        <title>ChimPlanzee</title>

        <meta charset="UTF-8">
        <meta name="description" content="A quick and simple bullet journaling app.">
        <meta name="keywords" content="bullet journal, journaling">
        <meta name="author" content="The Code Monkeys">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="settings.css">
    </head>
    <body>
        <header>
            <div>
                <h2 id="exit">X</h2>
            </div>
            <h1 id="title">Settings</h1>
        </header>
        <main>
            <div id="setting-display">
                <div id="user-info" class="setting">
                    <h2>User Info</h2>
                    <form class="setting-form">
                        <p>
                            <label for ="user-name">Account Name:</label>
                            <input type="text" id="user-name" name="user-name" class="setting-input">
                        </p>
                        <p>
                            <label for ="change-password">Change Password:</label>
                            <input type="password" id="change-password" class="setting-input">
                        </p>
                        
                    </form>
                </div>
                <div id = "customization" class="setting">
                    <hr>
                    <h2>Customization</h2>
                    <form class="setting-form">
                        <p>
                            <label for = "theme">Theme:</label>
                            <select name="theme" id="themes" class="setting-input">
                                <option>More to come</option>
                            </select>
                        </p>
                    </form>
                </div>
            </div>
        </main>
        

        <!-- declare scripts here -->
        <script type="module" src="./scripts/script.js"></script>
        <script type="module" src="./components/example.js"></script>
    </body>
</html>
