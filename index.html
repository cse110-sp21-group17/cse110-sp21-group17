<html>
    <head>
        <title>ChimPlanzee</title>

        <meta charset="UTF-8">
        <meta name="description" content="A quick and simple bullet journaling app.">
        <meta name="keywords" content="bullet journal, journaling">
        <meta name="author" content="The Code Monkeys">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>ChimPlanzee (stub page)</h1>
        <div class="landing">
            <div class="bottom-part"></div>
            <p class="slogan"> An easier way to organize your notes!</p>
            <img class="logo" src="./admin/branding/code monkeys.png"></img>
            <div class="login">
                <p class="label">Login or SignUp!</p>
                <input class="userName" placeholder="your name"></input>
                <input class="userEmail" placeholder="your email"></input>
                <input class="userPassword" placeholder="your password"></input>
                <button class="submit" disabled>Join now!</button>
            </div>
        </div>

        <!-- declare scripts here -->
        <script type="module" src="scripts/landing.js"></script>
        <script type="module" src="scripts/script.js"></script>
        <script type="module" src="components/example.js"></script>
    </body>
</html>
